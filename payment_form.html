<!DOCTYPE HTML>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Payment Form</title>
</head>
<body>
	<h1>Payment Form</h1>
	<p>This form collects payment information used to request authorization via the credit card server provider</p>
	<p>
		<form method="POST" action="http://localhost:8000/paymentForm">
			<label>Credit Card Number</label><input type="number" name="ccn">
			<label>Purchase Amount</label><input type="number" min="0.01" step="0.01" name="amount">
			<input type="submit" value="Submit">
		</form>
	</p>
</body>
</html>
